<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Train Scheduler</title>
		
		<!-- My CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>


	</head>
	<body>
		  <div class='container'>

		    <!-- Jumbotron -->
		    <div class="jumbotron" style="background-color:blue; color: white;">
		      <h1 class="text-center">Train Scheduler</h1>
		      <h3 class="text-center">Input Trains Below</h3>
		    </div>

		    <div class='row'>

		      <div class="col-lg-12">

		      <!-- Train Schedule -->
		        <div class="panel panel-primary">
		          <div class="panel-heading">
		            <h3 class="panel-title"><strong>Train Scheduler</strong></h3>
		          </div>
		          <div class="panel-body">
		            <table class="table table-hover" id='train-table'>
		              <thead>
		                <tr>
		                  <th>Transporter Name</th>
		                  <th>Destination</th>
		                  <th>Frequency (minutes)</th>
		                  <th>Next Arrival</th>
		                  <th>Minutes Away</th>
		                </tr>
		              </thead>
		              <tbody>
		                
		              </tbody>
		            </table>
		          </div>
		        </div>

		      <!--Train Adder -->
		      <div class="panel panel-primary">
		        <div class="panel-heading">
		          <h3 class="panel-title"><strong>Add Trains</strong></h3>
		        </div>
		        <div class="panel-body">

		          <!-- Form -->
		          <form>
		            <div class="form-group">
		              <label for="train-name-input">Transporter Name</label>
		              <input type="text" class="form-control" id="train-name-input">
		            </div>
		            <div class="form-group">
		              <label for="destination-input">Destination</label>
		              <input type="text" class="form-control" id="destination-input">
		            </div>
		            <div class="form-group">
		              <label for="first-train-input">First Transporter Time (HH:mm - military time)</label>
		              <input type="text" class="form-control" id="first-train-input">
		            </div>
		            <div class="form-group">
		              <label for="frequency-input">Frequency (min)</label>
		              <input type="text" class="form-control" id="frequency-input">
		            </div>
		            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
		          </form>

		        </div>

		      </div>

		    </div>

		  </div>

		</div>



		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Script -->
		<script src="assets/js/logic.js"></script>

	</body>
</html>
